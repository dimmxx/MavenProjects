<body style="background-color:tan">
<h2>Register</h2>
<form id='registerForm' action='./authservlet' method='post'>
    <input type='text' placeholder='username' name='username'/>

    <br><input type='text' placeholder='email' name='email'/>

    <br><input type='password' placeholder='password' name='password'/>

    <br><input type='password' placeholder='re-type password' name='repassword'/>

    <br><input type='text' placeholder='age' name='age'/>

    <br><br><input type="radio" name="gender" value="m"> Male<br>
    <input type="radio" name="gender" value="f"> Female<br>
    <input type="radio" name="gender" value="o"> Other<br>

    <br><br>Address <select name='address'>
    <option value='1'>Kyiv, Ukraine</option>
    <option value='2'>Madrid, Spain</option>
    <option value='3'>Paris, France</option>
    <option value='4'>Rome, Italy</option></select>

    <br><br><textarea cols='50' rows='7' placeholder='comment' name='comment'></textarea>
    <br><br>I agree with terms and conditions <input type='checkbox' name='agree'/>

    <br><br><input type='submit' value='Register'/>
</form>
</body>
